<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PT. Tian Xing Cloud Supply Chain Indonesia (Polibeli)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="images/your_logo.png" alt="Your Logo">
      <h1>PT. Tian Xing Cloud Supply Chain Indonesia (PolibeliQR)</h1>
    </header>

    <!-- Container untuk menampilkan informasi -->
    <div id="info"></div>
  </div>

  <!-- Script untuk menampilkan informasi dari parameter URL -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var infoContainer = document.getElementById('info');

      // Mendapatkan parameter URL
      var urlParams = new URLSearchParams(window.location.search);
      var nama = urlParams.get('nama');
      var seating = urlParams.get('seating');

      // Menampilkan informasi sesuai template
      if (nama !== null && seating !== null) {
        var infoTemplate = "Hello " + decodeURIComponent(nama) + ", your seating location is at number: " + decodeURIComponent(seating) + ".";
        infoContainer.textContent = infoTemplate;
      } else {
        infoContainer.textContent = "Invalid QR Code or missing information.";
      }
    });
  </script>
</body>
</html>
