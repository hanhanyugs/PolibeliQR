<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PT. Tian Xing Cloud Supply Chain Indonesia (PolibeliQR)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="images/your_logo.png" alt="Your Logo">
      <h1>PT. Tian Xing Cloud Supply Chain Indonesia (PolibeliQR)</h1>
    </header>

    <!-- Contoh QR Code Viewer menggunakan Google Charts API -->
    <div id="qrcodes"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var qrCodeContainer = document.getElementById('qrcodes');

      // Ganti URL berikut sesuai dengan URL yang dihasilkan oleh Google Sheets
      var urlFromSheet = "https://hanhanyugs.github.io/PolibeliQR/?nama=John&seating=0.02";

      // Menggunakan Google Charts API untuk membuat QR Code
      var qrCodeUrl = "https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=" + encodeURIComponent(urlFromSheet);

      // Menambahkan elemen gambar dengan QR Code ke elemen dengan id 'qrcodes'
      var qrCodeImage = document.createElement('img');
      qrCodeImage.src = qrCodeUrl;
      qrCodeContainer.appendChild(qrCodeImage);
    });
  </script>
</body>
</html>
