<html lang="en">

  <div class="container">

</html>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var qrCodeContainer = document.getElementById('qrcodes');

    // ... (bagian kode lain)

      var qrCode = new QRCode(qrCodeContainer, {
        text: data.url,
        width: 150,
        height: 150
      });

      var infoText = document.createElement('p');
